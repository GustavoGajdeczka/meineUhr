<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeineUhr</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background"></div>
    <div id="app">
        <button v-on:click="hora()">Hora</button>
        <div class="center">
            <div class="clock">
                <div class="clock-circle">
                    <img src="relogio.png" alt="Relogio">
                </div>
                <div id="ph" class="clock-hour">
                    <div ref="hour" class="hour"></div>
                </div>
                <div id="pm" class="clock-minute">
                    <div ref="minute" class="minute"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Developed by Gustavo Gajdeczka
    </div>
    <script src="./script.js"></script>
</body>

</html>
